<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ibalong: A Virtual Coffee Table Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="book-container">
    <div class="book">
      <div class="page" id="left-page"></div>
      <div class="page" id="right-page"></div>
    </div>
    <div class="controls">
      <button onclick="prevPage()" aria-label="Previous page">
        <span class="click-area">←</span>
      </button>
      <button onclick="nextPage()" aria-label="Next page">
        <span class="click-area">→</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
